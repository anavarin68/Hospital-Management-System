<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Patients</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/doctor-patients.css}">
</head>
<body>
<div th:replace="common/navbar :: navbar"></div>

<div class="appointments-container">
    <h2>Patients List</h2>
    <hr />

    <div th:if="${#lists.isEmpty(patients)}">
        <p>No patients yet!</p>
    </div>

    <div th:unless="${#lists.isEmpty(patients)}">
        <table class="appointments-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Contact</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="patient : ${patients}">
                    <td th:text="${patient.id}">ID</td>
                    <td th:text="${patient.name}">Name</td>
                    <td th:text="${patient.age}">Age</td>
                    <td th:text="${patient.contact}">Contact</td>
                    <td th:text="${patient.email}">Email</td>
                </tr>
            </tbody>
        </table>
    </div>

    <a th:href="@{/doctor/dashboard}" class="back-link">‚Üê Go Back to Dashboard</a>
</div>

</body>
</html>
