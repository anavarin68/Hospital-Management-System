<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Appointments</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/patient-appointment.css}">
</head>
<body>
<div th:replace="common/navbar :: navbar"></div>
<div class="appointments-container">
    <h2>My Booked Appointments</h2>

    <table class="appointments-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Doctor</th>
            <th>Date</th>
            <th>Time</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="appointment : ${appointments}">
            <td th:text="${appointment.id}"></td>
            <td th:text="${appointment.doctor.name}"></td>
            <td th:text="${appointment.date}"></td>
    		<td th:text="${appointment.time}"></td>
            <td th:text="${appointment.status}"></td>
            <td>
                <form th:action="@{/appointments/delete/{id}(id=${appointment.id})}" method="post"
                      class="action-form"
                      onsubmit="return confirm('Are you sure you want to delete this appointment?');">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/patient/dashboard}" class="back-link">‚ÜêGo Back to Dashboard</a>
</div>
</body>

</html>
