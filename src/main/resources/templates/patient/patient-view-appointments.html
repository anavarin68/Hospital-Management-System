                    <body>
                    <div th:replace="common/navbar :: navbar"></div>
                    <div class="appointments-container">
                        <h2>My Booked Appointments</h2>

                        <table class="appointments-table">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Doctor</th>
                                <th>Date & Time</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="appointment : ${appointments}">
                                <td th:text="${appointment.id}"></td>
                                <td th:text="${appointment.doctor.name}"></td>
                                <td th:text="${#temporals.format(appointment.appointmentDateTime, 'yyyy-MM-dd HH:mm')}"></td>
                                <td th:text="${appointment.status}"></td>
                                <td>
                                    <form th:action="@{/appointments/delete/{id}(id=${appointment.id})}" method="post"
                                          class="action-form"
                                          onsubmit="return confirm('Are you sure you want to delete this appointment?');">
                                        <button type="submit">Delete</button>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>

                        <a th:href="@{/patient/dashboard}" class="back-link">←Go Back to Dashboard</a>
                    </div>
                    </body>
