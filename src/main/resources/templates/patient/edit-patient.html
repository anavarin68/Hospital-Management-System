<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Patient</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" th:href="@{/css/form.css}" />
</head>
<body>
<div th:replace="common/navbar :: navbar"></div>

<div class="page-container">
    <div class="form-box">
        <h2>Edit Patient Details</h2>

        <form th:action="@{'/admin/patients/update/' + ${patient.id}}" th:object="${patient}" method="post">
            
            <label for="name">Full Name:</label>
            <input type="text" id="name" th:field="*{name}" required />
            
            <label for="email">Email:</label>
			<input type="email" id="email" th:field="*{email}" required />   

            <label for="age">Age:</label>
            <input type="number" id="age" th:field="*{age}" required />

            <label for="gender">Gender:</label>
            <select id="gender" th:field="*{gender}" required>
                <option value="">-- Select Gender --</option>
                <option value="Male" th:selected="${patient.gender == 'Male'}">Male</option>
                <option value="Female" th:selected="${patient.gender == 'Female'}">Female</option>
                <option value="Other" th:selected="${patient.gender == 'Other'}">Other</option>
            </select>

            <label for="contact">Contact Number:</label>
            <input type="text" id="contact" th:field="*{contact}" required />

            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{password}" required />

            <div class="form-buttons">
                <button type="submit" class="btn-primary">Update</button>
                <a th:href="@{/admin/patients}" class="btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
